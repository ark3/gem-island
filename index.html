<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Island</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .panel {
        width: min(720px, 90vw);
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      }

      .panel__header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        letter-spacing: 0.04em;
      }

      .progress-panel {
        font-size: 0.9rem;
        color: #94a3b8;
        text-align: right;
        line-height: 1.4;
      }

      .actions {
        list-style: none;
        padding: 0;
        margin: 0 0 20px;
        display: grid;
        gap: 12px;
      }

      .action {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b1220;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: border-color 120ms ease, box-shadow 120ms ease;
      }

      .action--match {
        border-color: #818cf8;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.35);
      }

      .action--completed {
        opacity: 0.55;
      }

      .action__label {
        font-weight: 700;
      }

      .action__prompt {
        font-family: "Fira Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #a5b4fc;
      }

      .buffer {
        margin-top: 4px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b1220;
        min-height: 24px;
        font-family: "Fira Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        white-space: pre-wrap;
        position: relative;
      }

      .buffer::after {
        content: "";
        display: inline-block;
        width: 0.2ch;
        height: 1.3em;
        margin-left: 1px;
        background: #e2e8f0;
        animation: cursorBlink 1s steps(1) infinite;
        vertical-align: text-bottom;
      }

      @keyframes cursorBlink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }

      .message {
        margin-top: 12px;
        min-height: 20px;
        font-weight: 600;
        color: #94a3b8;
      }

      .message--success {
        color: #34d399;
      }

      .message--error {
        color: #f87171;
      }

      .hint {
        margin-top: 18px;
        color: #94a3b8;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <h1 data-node-title>Ship</h1>
        <div class="progress-panel" data-progress>
          <div>Gems: 0 / 0</div>
          <div>Location: ship</div>
          <div>Visited nodes: 1</div>
          <div>Completed nodes: 0</div>
        </div>
      </header>
      <ul class="actions" data-actions></ul>
      <section>
        <div>Typed buffer:</div>
        <div class="buffer" data-buffer></div>
        <div class="message" data-message aria-live="polite"></div>
        <div class="message" data-toast aria-live="polite"></div>
      </section>
      <p class="hint">Type the prompt text to activate an action. Backspace is supported.</p>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
