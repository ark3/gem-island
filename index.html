<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .panel {
        width: min(720px, 90vw);
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 16px;
        letter-spacing: 0.04em;
      }

      .actions {
        list-style: none;
        padding: 0;
        margin: 0 0 20px;
        display: grid;
        gap: 12px;
      }

      .action {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b1220;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .action__label {
        font-weight: 700;
      }

      .action__prompt {
        font-family: "Fira Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #a5b4fc;
      }

      .buffer {
        margin-top: 4px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b1220;
        min-height: 24px;
        font-family: "Fira Mono", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .message {
        margin-top: 12px;
        min-height: 20px;
        color: #34d399;
        font-weight: 600;
      }

      .hint {
        margin-top: 18px;
        color: #94a3b8;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>Ship</h1>
      <ul class="actions" id="actions"></ul>
      <section>
        <div>Typed buffer:</div>
        <div class="buffer" id="buffer"></div>
        <div class="message" id="message"></div>
      </section>
      <p class="hint">Type the prompt text to activate an action. Backspace is supported.</p>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
